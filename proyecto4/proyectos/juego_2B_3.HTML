<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Sol vs Luna</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #f9d342;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .welcome-screen {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            font-size: 1.5em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 15px;
            margin-bottom: 20px;
            background-image: url('https://www.example.com/your-image.jpg'); /* Cambia esta URL por la de tu imagen */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .cell {
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 4px solid #444;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: transparent;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cell:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .cell.sun {
            color: #f9d342; /* Sol - Amarillo */
        }

        .cell.moon {
            color: #5d5dff; /* Luna - Azul */
        }

        .game-message {
            font-size: 1.5em;
            color: #f0f0f0;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .reset-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #2980b9;
        }

        /* Estilo del contenedor */
        .game-container {
            background-color: #2c3e50;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para la pantalla de bienvenida */
        .welcome-screen button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .welcome-screen button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcomeScreen" class="welcome-screen">
        <h1>Â¡Bienvenido a Sol vs Luna!</h1>
        <p>En este juego de Tic Tac Toe, el Sol ðŸŒž se enfrenta a la Luna ðŸŒ™. Â¡Elige tu lado y que gane el mejor!</p>
        <button onclick="startGame()">Â¡Comenzar Juego!</button>
    </div>

    <!-- Contenedor del juego -->
    <div id="gameContainer" class="game-container" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div class="game-board" id="gameBoard"></div>
        <div class="game-message" id="gameMessage">Â¡El Sol empieza!</div>
        <button class="reset-button" onclick="resetGame()">Reiniciar Juego</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const gameMessage = document.getElementById('gameMessage');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const gameContainer = document.getElementById('gameContainer');
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let currentPlayer = 'sun'; // Comienza el Sol
        let gameOver = false;

        // FunciÃ³n para comenzar el juego
        function startGame() {
            welcomeScreen.style.display = 'none'; // Ocultar pantalla de bienvenida
            gameContainer.style.display = 'block'; // Mostrar el juego
            createBoard(); // Crear el tablero de juego
        }

        // Crear el tablero de juego
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-row', row);
                    cell.setAttribute('data-col', col);
                    cell.addEventListener('click', handleCellClick);
                    gameBoard.appendChild(cell);
                }
            }
        }

        // Manejar el clic en una celda
        function handleCellClick(event) {
            if (gameOver) return; // Si el juego terminÃ³, no hacer nada
            const cell = event.target;
            const row = cell.getAttribute('data-row');
            const col = cell.getAttribute('data-col');
            if (board[row][col] !== '') return; // Si la celda ya estÃ¡ ocupada, no hacer nada

            // Colocar la marca del jugador actual en la celda
            board[row][col] = currentPlayer;
            cell.classList.add(currentPlayer);
            cell.innerHTML = currentPlayer === 'sun' ? 'ðŸŒž' : 'ðŸŒ™';

            // Verificar si alguien ganÃ³
            if (checkWinner()) {
                gameMessage.textContent = `Â¡${currentPlayer === 'sun' ? 'El Sol' : 'La Luna'} gana!`;
                gameOver = true;
                return;
            }

            // Cambiar el turno al otro jugador
            currentPlayer = currentPlayer === 'sun' ? 'moon' : 'sun';
            gameMessage.textContent = `Es el turno de ${currentPlayer === 'sun' ? 'El Sol' : 'La Luna'}`;
        }

        // Comprobar si hay un ganador
        function checkWinner() {
            // Verificar filas, columnas y diagonales
            for (let i = 0; i < 3; i++) {
                // Verificar filas
                if (board[i][0] && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                    return true;
                }
                // Verificar columnas
                if (board[0][i] && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                    return true;
                }
            }

            // Verificar diagonales
            if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
                return true;
            }
            if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
                return true;
            }

            return false;
        }

        // FunciÃ³n para reiniciar el juego
        function resetGame() {
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            currentPlayer = 'sun';
            gameOver = false;
            gameMessage.textContent = `Â¡El Sol empieza!`;
            createBoard();
        }
    </script>
</body>
</html>
