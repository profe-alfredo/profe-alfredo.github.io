<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Proyectos de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2.subtitle {
            text-align: center;
            color: #555;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card h2 {
            font-size: 1.2em;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .project-card p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .project-card a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .project-card a:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="file"], button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Galería de Proyectos de Estudiantes</h1>
    <h2 class="subtitle">Proyecto 1: Primera página web con IA</h2>

    <form id="uploadForm">
        <input type="text" id="projectTitle" placeholder="Título del proyecto" required />
        <input type="text" id="projectDescription" placeholder="Descripción" required />
        <input type="file" id="projectFile" accept=".html" required />
        <button type="submit">Subir Proyecto</button>
    </form>

    <div class="project-container" id="projectContainer"></div>

    <script>
        const projects = [
            { title: "Ejemplo", description: "Juego ejemplo de Pong del profe Alfredo", link: "proyectos/pong_ejemplo" },
            { title: "Juego de Tetris", description: "Juego de Tetris construido con IA por Santiago", link: "proyectos/juego_2B_6.html" },
            { title: "juego del futuro", description: "juego del futuro contruido con IA kira", link: "proyectos/juego_2B_12.html" },
            { title: "Juego de Snake", description: "Juego de Snake que se trata de comer manzanas sin que te choques contigo o las paredes construido con IA por Jorge", link: "proyectos/juego_2B_9.html" },
            { title: "juego de memorama", description: "juego de memorama construido con IA juno", link: "proyectos/juego_2B_11.html" },
            { title: "juego de pasteles", description: "juego de pasteles generado con IA por Luna", link: "proyectos/juego_2B_10.html" },
            { title: "Juego web de Golf", description: "Se trata de un juego de golf que tiene obstáculos y tiempo creado por IanPablo", link: "proyectos/juego_2B_1.html" },
            { title: "Juego de Pacman", description: "Juego de Pacman construido con IA por Carlos", link: "proyectos/juego_2B_5.html" },
            { title: "Juego de Tuberías", description: "Juego de unir puntos creado por IA por Dasha", link: "proyectos/juego_2B_4.html" },
            { title: "Juego web de esquivar cubos", description: "Tienes que desplazarte para que los cubos no te toquen, y va subiendo la intensidad", link: "proyectos/juego_2B_html" },
            { title: "Juego web tic tac toe", description: "Juego que se trata de de completar un línea en forma horizontal, vertical o diagonal con el mismo elemento.", link: "proyectos/juego_2B_3.html" }
        ];

        const container = document.getElementById('projectContainer');

        function renderProjects() {
            container.innerHTML = '';
            projects.forEach(project => {
                const card = document.createElement('div');
                card.classList.add('project-card');
                card.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank">Ver proyecto</a>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('uploadForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            const file = document.getElementById('projectFile').files[0];
            if (file) {
                const newProjectLink = URL.createObjectURL(file);
                projects.push({ title, description, link: newProjectLink });
                renderProjects();
                document.getElementById('uploadForm').reset();
            }
        });

        renderProjects();
    </script>
</body>
</html>
