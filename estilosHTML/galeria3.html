<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Proyectos de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2.subtitle {
            text-align: center;
            color: #555;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card h2 {
            font-size: 1.2em;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .project-card p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .project-card a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .project-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Galería de Proyectos de Estudiantes</h1>
    <h2 class="subtitle">Proyecto 3: Cambios de estilo con CSS</h2>

    <div class="project-container" id="projectContainer">
        <!-- Aquí se insertarán las tarjetas de los proyectos mediante JavaScript -->
    </div>

    <script>
        const projects = [
            {
                title: "Estilos 2A",
                description: "Cambios de estilos 2A",
                link: "Estilos2A/estilosMAIN.html"
            },
            {
                title: "Estilos 2B",
                description: "Cambios de estilos 2B",
                link: "Estilos2B/estilosMAIN.html"
            },
            {
                title: "Estilos 4to",
                description: "Cambios de estilos 4to",
                link: "Estilos4/estilosMAIN.html"
            },
            {
                title: "Estilos 6to",
                description: "Cambios de estilos 6to",
                link: "Estilos6/estilosMAIN.html"
            }
            // Agrega más proyectos aquí
        ];

        const container = document.getElementById('projectContainer');

        projects.forEach(project => {
            const card = document.createElement('div');
            card.classList.add('project-card');

            card.innerHTML = `
                <h2>${project.title}</h2>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">Ver proyecto</a>
            `;

            container.appendChild(card);
        });
    </script>
</body>
</html>
